<h1> Neighborhoods </h1>

<section class="gallery"> 
  <div class="container">
    <div class="grid">
      <div class="column-xs-12 column-md-4">
        <figure class="img-container">
          <img src="./images/img01.JPG">
          <figcaption class="img-content">
            <h2 class="title">East Village</h2>
          </figcaption>
          <span class="img-content-hover">
            <h2 class="title">East Village</h2>
            <h3 class="category"> Taking a stroll down St. Mark's Place in the East Village is like stepping into a time when punk rock ruled. <br> The quirky shops, such as Trash and Vaudeville, aren't just stores; they're like time capsules filled with stories <br> of rebels and rule-breakers. The graffiti-covered walls tell tales of a time when being different was celebrated </h3>
          </span>
        </figure>
      </div>
      <div class="column-xs-12 column-md-4">
        <figure class="img-container">
          <img src="./images/IMG_0434.JPG" />
          <figcaption class="img-content">
            <h2 class="title">Greenwich Village</h2>
          </figcaption>
          <span class="img-content-hover">
            <h2 class="title">Greenwich Village</h2>
            <h3 class="category"> Greenwich Village, with its cozy cafes is like a warm embrace of creative minds. It's not just about the old buildings;<br>  it's about feeling connected to the artists and thinkers who shared ideas in these places. Washington Square Park <br> isn't just a park; it's a special space where I sense the echoes of those who shaped this neighborhood's artistic soul. </h3>
          </span>
        </figure>
      </div>
      <div class="column-xs-12 column-md-4">
        <figure class="img-container">
          <img src="./images/img03.JPG">
          <figcaption class="img-content">
            <h2 class="title">Soho</h2>
          </figcaption>
          <span class="img-content-hover">
            <h2 class="title">Soho</h2>
            <h3 class="category">Soho's charm isn't just in its fancy streets but in places like the Puck Building, where I feel a personal connection to the art scene. <br> The galleries, like the Leslie-Lohman Museum, aren't just places to visit; they're like friends in my artistic journey. <br> Soho is more than a neighborhood; it's a canvas where my creativity blends with the spirit of the place, making each visit a unique experience.</h3>
          </span>
        </figure>
      </div>
      <div class="column-xs-12 column-md-6">
        <figure class="img-container">
          <img src="./images/IMG_8735.jpg" />
          <figcaption class="img-content">
            <h2 class="title">Midtown</h2>
          </figcaption>
          <span class="img-content-hover">
            <h2 class="title">Midtown</h2>
            <h3 class="category">Midtown isn't just skyscrapers and Times Square's bright lights; it's my personal arena of dreams. The towering <br> buildings aren't just landmarks; they represent my ambitions and the hustle that defines this city. Walking down Fifth <br> Avenue isn't just a stroll; it's a journey toward my own version of success, where every step feels like progress. </h3>
          </span>
        </figure>
      </div>
      <div class="column-xs-12 column-md-6">
        <figure class="img-container">
          <img src="images/IMG_2661.jpeg" />
          <figcaption class="img-content">
            <h2 class="title">Chelsea</h2>
          </figcaption>
          <span class="img-content-hover">
            <h2 class="title">Chelsea</h2>
            <h3 class="category">Chelsea, with its art galleries and the lively Chelsea Market, is like a creative playground where I find inspiration. The High Line <br> isn't just a park; it's a peaceful escape where I reflect on my own artistic journey. Chelsea isn't just a neighborhood; it's a part of <br>  my story where creativity
               meets everyday life, turning every visit into a personal exploration. </h3>
          </span>
        </figure>
      </div>
      <div class="column-xs-12">
        <figure class="img-container">
          <img src="images/IMG_8182.jpeg" />
          <figcaption class="img-content">
            <h2 class="title">Williamsburg</h2>
          </figcaption>
          <span class="img-content-hover">
            <h2 class="title">Williamsburg</h2>
            <h3 class="category"> Williamsburg's charm goes beyond trendy shops and cafes; it's a place where individuality is celebrated. <br> The Smorgasburg isn't just a festival; it's a spot where laughter becomes a shared experience. Williamsburg <br> isn't just a neighborhood; it's my haven where diversity and uniqueness are embraced, making it feel like home. </h3> </h3>
          </span>
        </figure>
      </div>
    </div>
  </div>
  <div class="column-xs-12 column-md-6">
    <figure class="img-container">
      <img src="./images/IMG_7138.jpg" />
      <figcaption class="img-content">
        <h2 class="title">DUMBO </h2>
      </figcaption>
      <span class="img-content-hover">
        <h2 class="title">DUMBO </h2>
        <h3 class="category">SUnderneath the Brooklyn Bridge, DUMBO's transformed warehouses and art spaces feel like symbols of personal growth and change. <br> Strolling along the cobblestone streets, places like St. Ann's Warehouse aren't just venues; they're spaces where I witness the transformative <br> power of art. DUMBO isn't just a neighborhood; it's a part of my journey, where every sunset by the East River becomes a reminder of  <br>positive transformation and the beauty of embracing change.
       </h3>
      </span>
    </figure>
  </div>
  <div class="column-xs-12 column-md-6">
    <figure class="img-container">
      <img src="./images/IMG_2975.jpeg" />
      <figcaption class="img-content">
        <h2 class="title">Chinatown</h2>
      </figcaption>
      <span class="img-content-hover">
        <h2 class="title">Chinatown</h2>
        <h3 class="category">In the lively streets of Chinatown, where the scent of dimsum fills the air, it's more than just a neighborhood; it's a <br> connection to my cultural roots. Chinatown, with its diverse eateries and cultural landmarks, isn't just a place to visit; <br> it's a vibrant mosaic that weaves together stories of resilience,  celebration, and a rich tapestry of cultural identity.
        </h3>
      </span>
    </figure>
  </div>
